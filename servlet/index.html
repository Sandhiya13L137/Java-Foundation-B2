<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.main-content {
	width: 512px;
	margin: 10px auto;
}
</style>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" type="text/css" />
</head>
<body>
<div class="main-content">
<form class="form-horizontal" method="get" action="validate">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="auth_user" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="auth_key" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="remember" value="yes" /> Check me out(yes)
	    </label>
	  </div>
  </div>
  <div class="form-group">
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="remember" value="no" /> Check me out(no)
	    </label>
	  </div>
  </div>
  <div class="form-group">
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="remember" value="dont" /> Check me out(dont)
	    </label>
	  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
